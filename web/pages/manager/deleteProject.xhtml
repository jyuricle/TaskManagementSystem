<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Adding new person</title>
</h:head>

<h:body>
    <h1>Adding new person</h1>
    <h:form>
        <p><h:outputText value="Enter first name: " /></p>
        <p><h:inputText value="#{managerController.manager.firstName}" /></p>
        <p><h:outputText value="Enter last name: " /></p>
        <p><h:inputText value="#{managerController.manager.lastName}" /></p>
        <p><h:commandButton value="Update" action="#{managerController.add}"/></p>
    </h:form>
</h:body>

</html>
